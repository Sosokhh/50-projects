<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style-39.css">
    <title>Password Strength Background</title>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image Password Strength</h1>
        <p class="text-sm text-gray-700">Change the password to see the effect</p>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email:</label>
            <input type="text" id="email" class="border block w-full p-2 mt-2 rounded" placeholder="Enter Email">
        </div>
        <div class="my-4 text-left">
            <label for="password" class="text-gray-900">Password:</label>
            <input type="password" id="password" class="border block w-full p-2 mt-2 rounded" placeholder="Enter Password">
        </div>

        <button type="submit" class="bg-black text-white py-2 mt-4 inline-block w-full rounded">Submit</button>
    </div>

    <script src="script-39.js"></script>
</body>
</html>
